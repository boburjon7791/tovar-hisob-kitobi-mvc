<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title th:text="#{prixod}"></title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="#{home}">Bosh sahifa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" href="/user/profile" th:text="#{account}">Akkaunt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="/prixod-tovar/list" th:text="#{prixod}">Tovar kirishi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="/rasxod-tovar/list" th:text="#{rasxod}">Tovar chiqishi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="/vozvrat-tovar/list" th:text="#{vozvrat}">Tovar qaytarilishi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="/tovar/list" th:text="#{tovar}">Tovar</a>
                </li>
            </ul>
            <a th:href="'/language?lang='+${langs}+'&path='+${path}"><button type="button" class="btn btn-primary" style="margin-right: 10px" name="lang" th:text="#{${langs}}"></button></a>
        </div>
    </div>
</nav>

<div class="card">
    <div class="card-body">
        <form action="/prixod-tovar/list" method="get" enctype="application/x-www-form-urlencoded">
            <div class="d-flex" style="margin-bottom: 10px">
                <div class="mr-2" style="margin-right: 10px">
                    <input class="form-control w-auto" type="date" name="fromDate" th:value="${request.fromDate}">
                </div>
                <br>
                <div class="mr-2" style="margin-right: 10px">
                    <input type="date" class="form-control w-auto" name="toDate" th:value="${request.toDate}">
                </div>
                <br>
                <div class="mr-2" style="margin-right: 10px">
                    <input type="text" class="form-control w-auto" name="search" th:value="${request.search}">
                </div>
                <br>
                <!--<div class="mr-2" style="margin-right: 10px">
                    <select class="form-control w-auto" name="month" required>
                        &lt;!&ndash;<option th:each="l:${langs}" th:text="#{l}" th:value="${l}"
                                th:attr="selected=${m.name() == #localeContext.locale.displayName ? 'selected' : ''}">
                        </option>&ndash;&gt;
                    </select>
                </div>
                <br>-->
                <input type="submit" style="margin-right: 30px" class="btn btn-success" th:value="#{search}">
                <br>
                <div class="mr-2">
                    <a class="btn btn-primary" href="/prixod-tovar/start" th:text="#{create}"></a>
                </div>
            </div>
        </form>
        <style>
            th,td{
                text-align: center;
            }
        </style>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th><h3 th:text="#{id}"></h3></th>
                <th><h3 th:text="#{status}"></h3></th>
                <th><h3 th:text="#{total_summa}"></h3></th>
                <th><h3 th:text="#{created_at}"></h3></th>
                <th><h3 th:text="#{created_by}"></h3></th>
                <th><h3 th:text="#{updated_at}"></h3></th>
                <th><h3 th:text="#{updated_by}"></h3></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r:${response.data}">
                <td><h3><a th:href="'/prixod-tovar/find/'+${r.id}" th:text="${r.id}"></a></h3></td>
                <td>
                    <button type="button" th:if="${r.tasdiqlandi}" class="btn btn-success" th:text="#{confirmed}"></button>
                    <a type="button" th:href="'/prixod-tovar/form/'+${r.id}" th:unless="${r.tasdiqlandi}" class="btn btn-danger" th:text="#{not_confirmed}"></a>
                </td>
                <td><h3 th:text="${r.totalSumma}"></h3></td>
                <td><h3 th:text="${r.createdAt}"></h3></td>
                <td><h3 th:text="${r.createdByFullName}"></h3></td>
                <td><h3 th:text="${r.updatedAt}"></h3></td>
                <td><h3 th:text="${r.updatedByFullName}"></h3></td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example" style="margin-top: 20px">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{/prixod-tovar/list(page=${response.pagination.left}, fromDate=${request.fromDate}, toDate=${request.toDate}, search=${request.search})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <div th:each="p: ${response.pagination.pages}">
                    <li class="page-item"><a class="page-link" th:href="@{/prixod-tovar/list(page=${p}, fromDate=${request.fromDate}, toDate=${request.toDate}, search=${request.search})}" th:text="${p}+1"></a></li>
                </div>
                <li class="page-item">
                    <a class="page-link" th:href="@{/prixod-tovar/list(page=${response.pagination.right}, fromDate=${request.fromDate}, toDate=${request.toDate}, search=${request.search})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
